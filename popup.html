<!doctype html>
<html>
  <head>
    <title>Starmark</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <h1>Starmark</h1>
    <div id="spinner" class="hidden">
      <img src="loading.gif"/>
    </div>
    <form id="sync-form">
     <div class="form-group">
       <label for="github-username">GitHub Username</label>
       <input type="email" class="form-control" id="github-username" placeholder="Your Username">
     </div>
     <button id="sync-button" type="submit" class="btn btn-default">Sync Stars</button>
    </form>
    <script src="lodash.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
